<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Mini Todo App | Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a th:href="@{/}" class="navbar-brand">Mini Todo App</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
  
          <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
        </ul>
      </div>
   </nav>

   <div class="container my-4 col-10">
     <table class="table table-striped table-responsive-md">
       <thead class="thead-dark">
       <a th:href="@{/add-todo/{username}(username=${user.username})}" class="btn btn-primary mb-4 add-todo">Add Todo</a>
           <tr>
           <th scope="col">Todo Name</th>
           <th scope="col">Description</th>
           <th scope="col">Target Date</th>
           <th scope="col">Status</th>
           <th scope="col">Action</th>
         </tr>
       </thead>
       <tbody>
           <tr th:each="todo : ${todos}">
         	  <td th:text="${todo.name}"></td>
         	  <td th:text="${todo.description}"></td>
         	  <td th:text="${todo.date}"></td>
         	  
         	  <td th:if="${todo.status=='On-Going'}" th:text="${todo.status}" align="center" class="bg-primary"></td>
          	  <td th:if="${todo.status=='Pending'}" th:text="${todo.status}" align="center" class="bg-warning"></td>
           	  <td th:if="${todo.status=='Completed'}" th:text="${todo.status}" align="center" class="bg-success"></td>
          	 
          	  <td>
          	   <a th:href="@{/update-todo/{id}(id=${todo.id})}" class="btn btn-primary btn-action ">Update</a>
           	   <a th:href="@{/delete-todo/{id}(id=${todo.id})}" class="btn btn-danger btn-action">Delete</a>
           	 </td>
           	
         </tr>
       </tbody>
     </table>
   </div>



  </body>
</html>
