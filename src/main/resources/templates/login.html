    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

			<div class="modal-dialog text-center">
		      <div class="col-sm-8 main-section">
		        <div class="modal-content">
		          <div class="col-12 user-img">
		            <img src="img/face.png">
		          </div>
		          
		          <form class="main-form col-12" th:action="@{/login-user}" th:object="${user}" method="post">
		          
		          	<div th:if="${message != null}" class="alert alert-danger" th:text="${message}" role="alert"></div>
   					<div th:if="${logout != null}" class="alert alert-success" th:text="${logout}" role="alert"></div>
   					<div th:if="${register != null}" class="alert alert-success" th:text="${register}" role="alert"></div>
		          		          
		            <div class="form-group">
		              <input type="text" class="form-control" th:field="*{username}" placeholder="Enter Username">
		            </div>
		            <div class="form-group">
		              <input type="password" class="form-control" th:field="*{password}" placeholder="Enter Password">
		            </div>
		            <button type="submit" class="btn btn-primary">Login</button>
		          </form>
		          <div class="col-12 my-2">
		            <p class="my-2"><a th:href="@{/register}">Register here!</a></p>
		          </div>
		        </div>
		      </div>
		    </div>
