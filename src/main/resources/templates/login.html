<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Mini Todo App | Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Mini Todo App</a>
   </nav>

      
   <form class="main-form" th:action="@{/login-user}" th:object="${user}" method="post">
  		<div th:if="${message != null}" class="alert alert-danger" th:text="${message}" role="alert"></div>
   		<div th:if="${logout != null}" class="alert alert-success" th:text="${logout}" role="alert"></div>
   		<div th:if="${register != null}" class="alert alert-success" th:text="${register}" role="alert"></div>
     
     <div class="form-group">
       <label for="username">Username</label>
       <input type="text" class="form-control" th:field="*{username}" id="username" >
     </div>
     <div class="form-group">
       <label for="username">Password</label>
       <input type="password" class="form-control" th:field="*{password}"id="password" >
     </div>
     <button type="submit" class="btn btn-primary" name="button">Login</button>
     <span class="link-register">Don't have an account yet? <a th:href="@{/register}">Register here!</a> </span>
   </form>

  </body>
</html>
