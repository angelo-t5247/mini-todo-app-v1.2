<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Mini Todo App | Add Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Mini Todo App</a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
        </ul>
      </div>
   </nav>
   <div class="container text-center my-2 col-8">
   		<h2>Add a Todo</h2>
   </div>
   <hr>
	<div class="container my-4 col-6">
		 <form class="main-form" th:action="@{/save-todo/{username}(username=${todo.username})}" th:object="${todo}" method="post">
    	   <div class="form-group">
     		  <label for="todoName">Todo Name</label>
     		  <input type="text" class="form-control" th:field="*{name}">
    	  </div>
  	      <div class="form-group">
       		 <label for="todoDesc">Description</label>
       		 <input type="text" class="form-control" th:field="*{description}">
     	  </div>
     	   <div class="form-group">
       		 <label for="todoDesc">Target Date</label>
       		 <input type="date" class="form-control" th:field="*{date}">
     	  </div>
     	  	 
     		<button type="submit" class="btn btn-primary" >Submit</button>
  		 </form>
	</div>
  
  </body>
</html>
