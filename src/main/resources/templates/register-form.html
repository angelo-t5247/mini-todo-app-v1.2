<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Mini Todo App | Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Mini Todo App</a>
      <span class="nav-item ml-auto"><a href="/" class="nav-link">Login</a></span>
   </nav>

   <form class="main-form" th:action="@{/registerUser}" th:object="${user}" method="post">
  
  
     <div class="form-group">
       <label for="firstName">First Name</label>
       <input type="text" class="form-control" th:field = "*{firstName}" id="firstName" >
     </div>
     <div class="form-group">
       <label for="lastName">Last Name</label>
       <input type="text" class="form-control" th:field = "*{lastName}" id="lastName" >
     </div>
     <div class="form-group">
       <label for="username">Username</label>
       <input type="text" class="form-control" th:field="*{username}" id="username" >
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" th:field="*{password}" id="password" >
     </div>
     <button type="submit" class="btn btn-primary" name="button">Register</button>
   </form>

  </body>
</html>
